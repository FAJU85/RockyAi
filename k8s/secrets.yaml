apiVersion: v1
kind: Secret
metadata:
  name: rocky-ai-secrets
  namespace: rocky-ai
type: Opaque
data:
  # Database credentials (base64 encoded)
  POSTGRES_PASSWORD: cG9zdGdyZXM=  # postgres
  POSTGRES_USER: cG9zdGdyZXM=      # postgres
  POSTGRES_DB: cm9ja3lhaQ==        # rockyai
  
  # Redis credentials (base64 encoded)
  REDIS_PASSWORD: ""  # Empty for no password
  
  # JWT secret key (base64 encoded)
  JWT_SECRET_KEY: eW91ci1qd3Qtc2VjcmV0LWtleS1oZXJl  # your-jwt-secret-key-here
  
  # API keys (base64 encoded)
  OPENAI_API_KEY: ""  # Add your OpenAI API key
  ANTHROPIC_API_KEY: ""  # Add your Anthropic API key
  
  # Monitoring credentials (base64 encoded)
  PROMETHEUS_PASSWORD: ""  # Add your Prometheus password
  GRAFANA_PASSWORD: ""     # Add your Grafana password
  
  # External service credentials (base64 encoded)
  EXTERNAL_API_KEY: ""     # Add your external API key
  WEBHOOK_SECRET: ""       # Add your webhook secret
