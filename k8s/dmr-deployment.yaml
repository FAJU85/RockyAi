apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmr-deployment
  namespace: rocky-ai
  labels:
    app: rocky-ai
    component: dmr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rocky-ai
      component: dmr
  template:
    metadata:
      labels:
        app: rocky-ai
        component: dmr
    spec:
      containers:
      - name: dmr
        image: ghcr.io/your-org/rocky-ai/dmr:latest
        ports:
        - containerPort: 8001
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rocky-ai-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: rocky-ai-config
              key: LOG_FORMAT
        - name: MODELS_DIR
          value: "/app/models"
        - name: CACHE_DIR
          value: "/app/cache"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/logs
        - name: temp
          mountPath: /app/temp
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
      - name: cache
        persistentVolumeClaim:
          claimName: cache-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: temp
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
