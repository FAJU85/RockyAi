apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  namespace: rocky-ai
  labels:
    app: rocky-ai
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rocky-ai
      component: ui
  template:
    metadata:
      labels:
        app: rocky-ai
        component: ui
    spec:
      containers:
      - name: ui
        image: ghcr.io/your-org/rocky-ai/ui:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: API_URL
          value: "http://api-service:8000"
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
