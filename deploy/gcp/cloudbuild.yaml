# Google Cloud Build configuration for Rocky AI
steps:
  # Build API service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rocky-api:$COMMIT_SHA', '-f', 'deploy/gcp/Dockerfile.api', '.']
    id: 'build-api'

  # Build UI service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rocky-ui:$COMMIT_SHA', '-f', 'deploy/gcp/Dockerfile.ui', '.']
    id: 'build-ui'

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rocky-api:$COMMIT_SHA']
    id: 'push-api'
    waitFor: ['build-api']

  # Push UI image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rocky-ui:$COMMIT_SHA']
    id: 'push-ui'
    waitFor: ['build-ui']

  # Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rocky-api'
      - '--image=gcr.io/$PROJECT_ID/rocky-api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=300'
      - '--set-env-vars=ROCKY_ENV=production'
    id: 'deploy-api'
    waitFor: ['push-api']

  # Deploy UI to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rocky-ui'
      - '--image=gcr.io/$PROJECT_ID/rocky-ui:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=5173'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--concurrency=100'
      - '--timeout=60'
    id: 'deploy-ui'
    waitFor: ['push-ui']

  # Update traffic to new revisions
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'rocky-api'
      - '--to-latest'
      - '--region=us-central1'
    id: 'update-api-traffic'
    waitFor: ['deploy-api']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'rocky-ui'
      - '--to-latest'
      - '--region=us-central1'
    id: 'update-ui-traffic'
    waitFor: ['deploy-ui']

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitution variables
substitutions:
  _SERVICE_NAME: 'rocky-ai'
  _REGION: 'us-central1'

# Build timeout
timeout: '1200s'

# Images to be pushed
images:
  - 'gcr.io/$PROJECT_ID/rocky-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rocky-ui:$COMMIT_SHA'