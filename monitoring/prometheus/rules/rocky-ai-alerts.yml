groups:
  - name: rocky-ai-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(rocky_analysis_errors_total[5m]) / rate(rocky_analysis_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(rocky_analysis_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      - alert: LowCacheHitRatio
        expr: rocky_cache_hit_ratio < 0.7
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit ratio"
          description: "Cache hit ratio is {{ $value | humanizePercentage }}"

      - alert: HighMemoryUsage
        expr: rocky_system_memory_usage_bytes / (1024^3) > 8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB"

      - alert: HighCPUUsage
        expr: rocky_system_cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      - alert: WebSocketConnectionsHigh
        expr: rocky_websocket_connections_active > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High WebSocket connections"
          description: "{{ $value }} active WebSocket connections"

      - alert: DatabaseConnectionIssues
        expr: rocky_database_query_duration_seconds{quantile="0.95"} > 5
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Database performance issues"
          description: "Database query duration is {{ $value }}s"

      - alert: AIModelErrors
        expr: rate(rocky_ai_model_requests_total{status="error"}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "AI model errors detected"
          description: "AI model error rate is {{ $value }} requests/sec"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} is down"
